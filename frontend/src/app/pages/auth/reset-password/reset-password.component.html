<div class="resetpassword-wrapper">
  <div class="w-6/12 h-screen hidden md:block flex-shrink-0 resetpassword-left"></div>
  <div class="w-full resetpassword-right">
    <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">
            <div style="border-radius:56px; padding:7rem; width: 100%; max-width: 600px;">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <div class="text-900 text-3xl font-medium mb-3">Réinitialisation du mot de passe</div>
                        <span class="text-600 font-medium">Créez un nouveau mot de passe</span>
                    </div>

                    <div>
                        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                            <div class="mb-5" style="padding-top: 2rem;">
                                <label for="password" class="block text-900 text-xl font-medium mb-2">Nouveau mot de passe</label>
                                <p-password id="password" formControlName="password" [toggleMask]="true" placeholder="Entrez votre nouveau mot de passe" [feedback]="true" styleClass="w-full" [style]="{'height':'3.5rem'}" [inputStyle]="{'height':'3.5rem'}"></p-password>
                                <small *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="p-error block mt-2">
                                    Le mot de passe doit contenir au moins 8 caractères
                                </small>
                            </div>

                            <div class="mb-5" style="padding-top: 1.5rem; padding-bottom: 1.5rem;">
                                <label for="confirmPassword" class="block text-900 text-xl font-medium mb-2">Confirmer le mot de passe</label>
                                <p-password id="confirmPassword" formControlName="confirmPassword" [toggleMask]="true" placeholder="Confirmez votre nouveau mot de passe" styleClass="w-full" [style]="{'height':'3.5rem'}" [inputStyle]="{'height':'3.5rem'}"></p-password>
                                <small *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="p-error block mt-2">
                                    Confirmation du mot de passe requise
                                </small>
                                <small *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('confirmPassword')?.touched" class="p-error block mt-2">
                                    Les mots de passe ne correspondent pas
                                </small>
                            </div>

                            <button pButton pRipple label="Réinitialiser le mot de passe" class="w-full p-3 text-xl" [disabled]="resetPasswordForm.invalid || isLoading" type="submit">
                                <i *ngIf="isLoading" class="pi pi-spin pi-spinner mr-2"></i>
                            </button>
                        </form>
                    </div>

                    <div class="flex align-items-center justify-content-center mt-5 gap-5" style="padding-top: 0.5rem;">
                        <a [routerLink]="['/auth/login']" class="font-medium no-underline" style="color: var(--primary-color)">Retour à la connexion</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
