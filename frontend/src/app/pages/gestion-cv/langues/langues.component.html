<!-- TABLEAU DES LANGUES ---------------------------------------------------->
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold">Langues disponibles</h2>
        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg" (click)="newLangue()">+ Ajouter</button>
    </div>

    <!-- Liste -->
    <table class="w-full border rounded-lg text-sm">
        <thead class="bg-gray-100">
            <tr>
                <th class="p-2">Code</th>
                <th class="p-2">Langue</th>
                <th class="p-2">Drapeau</th>
                <th class="p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of langues" class="border-t">
                <td class="p-2">{{ l.codeL }}</td>
                <td class="p-2">{{ l.titre }}</td>
                <td class="p-2">
                    <img *ngIf="l.flag" [src]="l.flag" alt="" class="w-6 h-6" />
                </td>
                <td class="p-2">
                    <button class="text-blue-600 mr-2" (click)="edit(l)">Modifier</button>
                    <button class="text-red-600" (click)="delete(l.idL)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- FORMULAIRE MODAL/INLINE --------------------------------------------->
    <div *ngIf="editing" class="border-t pt-6">
        <h3 class="text-lg font-semibold mb-2">
            {{ editing.idL === 0 ? 'Ajouter une langue' : 'Modifier la langue' }}
        </h3>

        <form class="grid gap-4 max-w-md" (ngSubmit)="save()">
            <input class="border p-2 rounded" placeholder="Code (ex: fr)" [(ngModel)]="editing.codeL" name="code" required maxlength="5" />
            <input class="border p-2 rounded" placeholder="Titre (ex: FranÃ§ais)" [(ngModel)]="editing.titre" name="titre" required />
            <input class="border p-2 rounded" placeholder="URL du drapeau (optionnel)" [(ngModel)]="editing.flag" name="flag" />

            <div class="flex gap-2">
                <button class="px-4 py-2 bg-green-600 text-white rounded" type="submit">Enregistrer</button>
                <button class="px-4 py-2 bg-gray-400 text-white rounded" type="button" (click)="cancel()">Annuler</button>
            </div>
        </form>
    </div>
</div>
