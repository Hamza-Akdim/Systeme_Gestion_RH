version: '3.8'

services:
  postgres:
    image: postgres:14.5
    container_name: talentwave-postgres
    environment:
      POSTGRES_DB: talentwave
      POSTGRES_USER: talentwave
      POSTGRES_PASSWORD: talentwave
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talentwave"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: talentwave-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/talentwave
      SPRING_DATASOURCE_USERNAME: talentwave
      SPRING_DATASOURCE_PASSWORD: talentwave
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      JWT_SECRET: ${JWT_SECRET:-talentwave_secret_key_for_development_only}
      JWT_EXPIRATION_MS: 86400000
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres-data:
