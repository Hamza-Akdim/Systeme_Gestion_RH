spring.application.name=talentwave

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/talentwave_db
spring.datasource.username=talentwave_user
spring.datasource.password=talentwave_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=8080

# Jackson ObjectMapper configuration for camelCase
# spring.jackson.property-naming-strategy=CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES # Removed as it's default or handled by SNAKE_CASE if needed



# JWT Configuration
talentwave.app.jwtSecret=======================TalentWaveJWTSecret==========================
talentwave.app.jwtExpirationMs=86400000

